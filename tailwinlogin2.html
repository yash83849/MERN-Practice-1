<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen">
  
    <div class="border border-gray-500 w-1/5 rounded-lg shadow-xl p-8 animate-bounce">
        <h2 class="text-center text-2xl font-bold my-5">Login Form</h2>
        <Form>
            <label>Email Address</label>
            <input type="email" class="block w-full border border-blue-500 rounded p-1.5 mb-5" placeholder="Enter your email">
    
            <label for="">Password</label>
            <input type="Password" class="block w-full border border-blue-500 rounded p-1.5 mb-5" placeholder="Enter your Password">
            <a href="#" class="text-violet-700 hover:underline">Forget Password</a>
            <button class="bg-violet-500 text-white padding-2.5 w-full rounded p-1.5 mt-5">Submit</button>
    
        </Form>
       </div>  

</body>
</html>
